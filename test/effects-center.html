<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Test index</title>
    <style>
        body {
            height: 100vh;
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
        }

        .target {
            display: block;
            position: absolute;
            background-color: red;
            width: 14px;
            height: 14px;
        }
    </style>
</head>
<body>
    <img src="animation/ball.svgn/ball.svg" class="ball">
    <div class="target"></div>

    <script src="../lib/m4q.js"></script>
    <script>
        var field = document.querySelector("body");
        var w = field.clientWidth, h = field.clientHeight;
        var ball = $(".ball");
        var ballWidth = ball.width();
        var ballHeight = ball.height();
        var target = $(".target");

        setInterval(function(){
            var x = $.random(0, w - ballWidth)
            var y = $.random(0, h - ballHeight)
            var dur = $.random(500, 1500);
            target.centerTo(x, y, 500, function(){
                ball.centerTo(x, y, dur);
            });
        }, 1500)
    </script>
</body>
