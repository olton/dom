<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Test index</title>
    <style>
        body {
            height: 100vh;
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="ball.svg" class="ball">

    <script src="../build/m4q.js"></script>
    <script>
        var field = document.querySelector("body");
        var w = field.clientWidth, h = field.clientHeight;
        var ball = $(".ball");
        var loop = true;

        $.chain([
            {
                el: ball[0],
                draw: {
                    top: [h - ball.height()]
                },
                dur: 2000,
                ease: "easeOutBounce"
            },
            {
                el: ball[0],
                draw: {
                    left: [w - ball.width()]
                },
                dur: 2000,
                ease: "easeOutBounce"
            },
            {
                el: ball[0],
                draw: {
                    top: 0
                },
                dur: 2000,
                ease: "easeOutBounce"
            },
            {
                el: ball[0],
                draw: {
                    left: 0
                },
                dur: 2000,
                ease: "easeOutBounce"
            }
        ], {
            loop: loop,
            onChainItem: function(item){
                console.log("Started", item);
            },
            onChainItemComplete: function(item){
                console.log("Complete", item);
            },
            onChainComplete: function(){
                console.log("Chain complete");
            }
        });
