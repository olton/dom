<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Test index</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            display: block;
            position: relative;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

    <div class="box"></div>

    <script src="../lib/m4q.js"></script>
    <script>
        var arr = ['#0000ff', '#ff00ff', '#ff0000', '#00ff00', '#fff000'];

        function go(){
            var c = $.random(arr);
            $(".box").backgroundTo(c, 1000);
        }

        setInterval(function(){
            go();
        }, 2000)

    </script>
</body>
