<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Test DataSet</title>
</head>
<body>
<h1>Test DataSet</h1>
<div id="div" data-role="test-role">Test block</div>
<div id="div2">Test block 2</div>
<script src="../lib/m4q.js"></script>

<script>
    var div = $("div").data("key", "val");
    console.log("data", div.data());
    console.log("clone", div.clone().data());
    console.log("deep", div.clone(true).data());
    console.log("deep with data", div.clone(true, true).data());
    console.log("remove data", div.removeData("key").data());
</script>
