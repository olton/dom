<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Test index</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .field {
            width: 600px;
            height: 400px;
            position: relative;
            border: 1px solid gray;
        }

        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="field">
        <img src="ball.svg" class="ball">
    </div>

    <script src="../lib/m4q.js"></script>
    <script>
        var field = document.querySelector(".field");
        var w = field.clientWidth, h = field.clientHeight;
        var ball = $(".ball");

        ball.animate([
            {
                draw: {
                    left: [0, w - ball.width()]
                },
                dur: 2000,
                ease: "easeOutQuad",
                loop: true
            },
            {
                draw: {
                    top: [0, h - ball.height()]
                },
                dur: 2000,
                ease: "easeOutBounce",
                loop: true
            },
            {
                draw: {rotate: "2turn"},
                dur: 2000,
                loop: true
            }
        ]);

        field.addEventListener("mouseenter", function(){
            $.pauseAll(document.querySelector('.ball'));
        });

        field.addEventListener("mouseleave", function(){
            $.resumeAll(document.querySelectorAll('.ball'));
        });

        field.addEventListener("click", function(){
            $.stopAll(true, '.ball');
        });

    </script>
</body>
